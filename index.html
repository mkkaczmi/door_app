<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Making App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Door Making App</h1>
        </header>

        <!-- Form with two columns and rows -->
        <section class="first-form">
            <form class="door-form">
                <!-- First Column -->
                <div class="form-column">
                    <!-- Project Code -->
                    <div class="form-group">
                        <label for="projectCode">Project Code</label>
                        <input type="text" id="projectCode" name="projectCode" placeholder="Enter project code" required>
                    </div>

                    <!-- Client Name -->
                    <div class="form-group">
                        <label for="clientName">Client Name</label>
                        <input type="text" id="clientName" name="clientName" placeholder="Enter client name" required>
                    </div>

                    <!-- Location Form -->
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="Enter location" required>
                        <div class="button-group">
                            <button type="button" id="clearLocation" class="clear-button">Clear</button>
                            <button type="button" id="getLocation" class="location-button">Get Current Location</button>
                        </div>
                    </div>

                    <!-- TASD Representative -->
                    <div class="form-group">
                        <label for="TASD_rep">TASD Representative</label>
                        <input type="text" id="TASD_rep" name="TASD_rep" placeholder="TASD Representative" required>
                    </div>
                </div>

                <!-- Second Column -->
                <div class="form-column">    
                    <!-- Project Type -->
                    <div class="form-group">
                        <label for="projectType">Project type</label>
                        <select id="projectType" name="projectType" required>
                            <option value="BDM">BDM</option>
                            <option value="BR">BR</option>
                            <option value="CL">CL</option>
                        </select>
                    </div>

                    <!-- Project Subtype -->
                    <div class="form-group">
                        <label for="projectSubtype">Project subtype</label>
                        <select id="projectSubtype" name="projectSubtype" required>
                            <option value="to_do">TO DO</option>
                        </select>
                    </div>
                                        
                    <!-- Shape type -->
                    <div class="form-group">
                        <!-- Shape Type (will be dynamically updated based on Project Type selection) -->
                        <label for="shapeType">Shape Type</label>
                        <select id="shapeType" name="shapeType" required>
                            <option value="defaultShape">Select Project Type First</option>
                        </select>
                    </div>

                    <!-- Expected installation date -->
                    <div class="form-group">
                        <label for="expectedInstallation">Expected Installation Date</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" id="flexibleInstallation" name="expectedInstallation" value="flexible" required>
                                Flexible
                            </label>
                            <label class="radio-label">
                                <input type="radio" id="fixedInstallation" name="expectedInstallation" value="fixed" required>
                                Fixed
                            </label>
                        </div>
                        <input type="date" id="installationDate" name="installationDate" required>
                    </div>
                </div>

            </form>
            <div class="form-group">
                <button type="reset" id="clearFirstForm">Clear</button>
            </div>
        </section>

        <!-- Photos and Dimensions Section -->
        <section class="photos-section">
            <div class="photo-option">
                <label for="photoOption"><b>Add photo of the place</b></label>
                <input type="file" id="photoOption" accept="image/*" multiple>
                <div class="image-preview"></div>
            </div>

            <div class="photo-option">
                <label for="photoOptionDimensions"><b>Add photo of the dimensions</b></label>
                <input type="file" id="photoOptionDimensions" accept="image/*" multiple>
                <div class="image-preview"></div>
            </div>

            <div class="photo-option">
                <a href="./dimensioning_form.html">Click to open dimensioning form</a>
            </div>
        </section>

        <!-- Second part -->
        <section class="second-form">
            <form class="door-form-second">
                <!-- First Column -->
                <div class="form-column">
                    <!-- Handle Type -->
                    <div class="form-group">
                        <label for="handleType">Handle Type</label>
                        <select id="handleType" name="handleType" required>
                            <option value="latch">latch</option>
                            <option value="b-2-b">b-2-b</option>
                        </select>
                    </div>

                    <!-- Commercial -->
                    <div class="form-group">
                        <label for="commercial">Commercial (yes/no)</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" id="yes" name="commercial" value="yes" required>
                                yes
                            </label>
                            <label class="radio-label">
                                <input type="radio" id="no" name="commercial" value="no" required>
                                no
                            </label>
                        </div>
                    </div>

                    <!-- Color -->
                    <div class="form-group">
                        <label for="color">Doral coating (color)</label>
                        <select id="color" name="color" required>
                            <option value="TODO">TODO</option>
                        </select>
                    </div>

                    <!-- Transome type -->
                    <div class="form-group">
                        <label for="transomeType">Transome Type</label>
                        <select id="transomeType" name="transomeType" required>
                            <option value="TODO">TODO</option>
                        </select>
                    </div>
                </div>

                <!-- Second Column -->
                <div class="form-column">
                    <!-- Panel material -->
                    <div class="form-group">
                        <label for="panel-material">Panel material</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" id="full" name="panel-material" value="full" required>
                                full
                            </label>
                            <label class="radio-label">
                                <input type="radio" id="one-side" name="panel-material" value="one-side" required>
                                one side
                            </label>
                        </div>
                        <select id="panel-material" name="panel-material" required>
                            <option value="TODO">TODO</option>
                        </select>
                    </div>

                    <!-- Decors -->
                    <div class="form-group">
                        <label for="panel-material-second">Panel Material (second side)</label>
                        <input type="text" id="panel-material-second" name="panel-material-second" placeholder="Panel Material (second side)">
                    </div>
                    
                    <!-- Construction Works (yes/no) -->
                    <div class="form-group">
                        <label for="construction-works">Construction Works (yes/no)</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" id="yes" name="construction-works" value="yes" required>
                                yes
                            </label>
                            <label class="radio-label">
                                <input type="radio" id="no" name="construction-works" value="no" required>
                                no
                            </label>
                        </div>
                    </div>
                
                    <!-- Construction Works Description -->
                    <div class="form-group">
                        <label for="construction-works-description">Construction Works Description</label>
                        <input type="text" id="construction-works-description" name="construction-works-description" placeholder="Construction Works Description">
                    </div>

                    <!-- Decors -->
                    <div class="form-group">
                        <label for="decors">Decors</label>
                        <select id="decors" name="decors" required>
                            <option value="TODO">TODO</option>
                        </select>
                    </div>
                </div>
            </form>

            <div class="form-group">
                <button type="reset" id="clearSecondForm">Clear</button>
            </div>
        </section>

        <!-- Second part -->
        <section class="third-form">
            <form class="door-form-third">
                <div class="form-column">
                    <!-- Pre-paid Amount -->
                    <div class="form-group">
                        <label for="pre-paid-amount">pre-paid amount</label>
                        <input type="number" id="pre-paid-amount" name="pre-paid-amount" placeholder="pre-paid amount">
                    </div>
                </div>
                <div class="form-column">
                    <!-- Price Tag -->
                    <div class="form-group">
                        <label for="price-tag">Price Tag</label>
                        <input type="number" id="price-tag" name="price-tag" placeholder="Price Tag">
                    </div>
                </div>
            </form>

            <div class="form-group">
                <button type="reset" id="clearThirdForm">Clear</button>
            </div>
        </section>

        <section class="install-comments">
            <form class="install-comments-form">
                <div class="form-group">
                    <textarea id="installComments" name="installComments" rows="5" placeholder="Enter your installation comments here"></textarea>
                </div>
                <div class="form-group">
                    <button type="reset" id="clearInstallComments">Clear</button>
                </div>
            </form>
        </section>
        

        <!-- JS script -->
        <script src="./assets/script/script.js"></script>
    </div>

</body>
</html>
