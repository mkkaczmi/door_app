<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Making App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Door Making App</h1>
        </header>

        <!-- Form with two columns and rows -->
        <section class="first-form">
            <form class="door-form">
                <!-- First Column -->
                <div class="form-column">
                    <!-- Client Name -->
                    <div class="form-group">
                        <label for="clientName">Client Name</label>
                        <input type="text" id="clientName" name="clientName" placeholder="Enter client name" required>
                    </div>
                    
                    <!-- Client Email -->
                    <div class="form-group">
                        <label for="clientName">Client Email</label>
                        <input type="email" id="clientEmail" name="clientEmail" placeholder="Enter client email" required>
                    </div>

                    <!-- Client Phone -->
                    <div class="form-group">
                        <label for="clientPhone">Client Phone Number</label>
                        <input type="text" id="clientPhone" name="clientPhone" placeholder="Enter client phone number" required>
                    </div>

                    <!-- Location Form -->
                    <div class="form-group">
                        <label for="location">Location</label>
                        <div class="button-group">
                            <button type="button" id="clearLocation" class="clear-button">Clear Location</button>
                            <button type="button" id="getLocation" class="location-button">Get Current Location</button>
                        </div>
                    </div>

                    <!-- Separate text boxes for address components -->
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" id="street" name="street" placeholder="Street" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="City" required>
                    </div>

                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input type="text" id="state" name="state" placeholder="State/Province" required>
                    </div>

                    <div class="form-group">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code" required>
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" placeholder="Country" required>
                    </div>

                    <!-- Expected installation date -->
                    <div class="form-group">
                        <label for="expectedInstallation">Expected Installation Date</label>
                        <div class="radio-group">
                            <label class="radio-label" style="font-weight:normal">
                                <input type="radio" id="flexibleInstallation" name="expectedInstallation" value="flexible" required>
                                Flexible
                            </label>
                            <label class="radio-label" style="font-weight:normal">
                                <input type="radio" id="fixedInstallation" name="expectedInstallation" value="fixed" required>
                                Fixed
                            </label>
                        </div>
                        <input type="date" id="installationDate" name="installationDate" required>
                    </div>

                </div>

                <!-- Second Column -->
                <div class="form-column">
                    <!-- TASD Representative -->
                    <div class="form-group">
                        <label for="TASD_rep">TASD Representative</label>
                        <input type="text" id="TASD_rep" name="TASD_rep" placeholder="TASD Representative" required>
                    </div>

                    <!-- Project Code -->
                    <div class="form-group">
                        <label for="projectCode">Project Code</label>
                        <input type="text" id="projectCode" name="projectCode" placeholder="Enter project code" required>
                    </div>
    
                    <!-- Project Type -->
                    <div class="form-group">
                        <label for="projectType">Project type</label>
                        <select id="projectType" name="projectType" required>
                            <option value="" selected disabled hidden>choose project type</option>
                            <option value="BD-M">BD-M - Barn Doors Modern</option>
                            <option value="BD-M/R">BD-M/R - Barn Doors Modern/Rustic</option>
                            <option value="BD-R">BD-R - Barn Doors Rustic</option>
                            <option value="CL">CL - Closet</option>
                            <option value="CLP">CLP - New PCL - Closet Partition</option>
                            <option value="CPP">CPP - Customized Partition</option>
                            <option value="FCH">FCH - French</option>
                            <option value="FRL">FRL - Frame less type [new - 2023-02-19]</option>
                            <option value="MIX">MIX - Mixed types</option>
                            <option value="PIV">PIV - Pivot models</option>
                            <option value="PKT">PKT - Pocket doors</option>
                            <option value="SPP">SPP - Suspended partition</option>
                            <option value="SWG">SWG - Swing</option>
                            <option value="SWG-2STD">SWG-2std - Swing - both V. dorals STD</option>
                            <option value="TLSC-BFLD">TLSC-BFLD - Telescope - BiFold</option>
                            <option value="TLSCP">TLSCP - Telescope</option>
                            <option value="TTBD">TTBD - Type to be discussed</option>
                            <option value="WINDOW">WINDOW - Windows</option>
                            <option value="WOOD">WOOD - Wood</option>
                            <option value="XO">XO - Partition 1+1</option>
                            <option value="XOOX">XOOX - Partition 2+2</option>
                            <option value="XOX">XOX - 2 flix one slide</option>
                            <option value="CUSTOM">CUSTOM - Non standard type</option>
                        </select>
                    </div>

                    <!-- Project Subtype -->
                    <div class="form-group">
                        <label for="projectSubtype">Project subtype</label>
                        <select id="projectSubtype" name="projectSubtype" required>
                            <option value="" selected disabled hidden>choose project type first</option>
                        </select>
                    </div>
                                        
                    <!-- Shape type -->
                    <div class="form-group">
                        <label for="shapeType">Shape Type</label>
                        <div class="image-options">
                            <label class="image-option">
                                <input type="radio" name="shapeType" value="rectangle" />
                                <img src="./assets/img/shape_rect.png" alt="Rectangular" style="width:75px; height:auto;"/>
                            </label>
                            <label class="image-option">
                                <input type="radio" name="shapeType" value="rectangle_oval" />
                                <img src="./assets/img/shape_rect_oval.png" alt="Rectangular with Oval Topping" style="width:75px; height:auto;"/>
                            </label>
                            <label class="image-option">
                                <input type="radio" name="shapeType" value="rectangle_rect" />
                                <img src="./assets/img/shape_rect_rect.png" alt="Rectangular with Rectangular Topping" style="width:75px; height:auto;"/>
                            </label>
                        </div>
                    </div>
                </div>

            </form>
            <div class="form-group">
                <button type="reset" id="clearFirstForm">Clear</button>
            </div>
        </section>

        <!-- Photos and Dimensions Section -->
        <section class="photos-section">
            <div class="photo-option">
                <label for="photoOption"><b>Add photo of the place</b></label>
                <input type="file" id="photoOption" accept="image/*" multiple>
                <div class="image-preview"></div>
            </div>

            <div class="photo-option">
                <label for="photoOptionDimensions"><b>Add photo of the dimensions</b></label>
                <input type="file" id="photoOptionDimensions" accept="image/*" multiple>
                <div class="image-preview"></div>
            </div>

            <div class="photo-option">
                <a href="./dimensioning_form.html">Click to open dimensioning form</a>
            </div>
        </section>

        <!-- Second part -->
        <section class="second-form">
            <form class="door-form-second">
                <!-- First Column -->
                <div class="form-column">
                    <!-- Handle Type -->
                    <div class="form-group">
                        <label for="handleType">Handle Type</label>
                        <select id="handleType" name="handleType" required>
                            <option value="" selected disabled hidden>choose project type first</option>
                        </select>
                    </div>

                    <!-- Commercial -->
                    <div class="form-group">
                        <label for="commercial">Commercial (yes/no)</label>
                        <div class="radio-group">
                            <label class="radio-label" style="font-weight:normal">
                                <input type="radio" id="yes" name="commercial" value="yes" required>
                                yes
                            </label>
                            <label class="radio-label" style="font-weight:normal">
                                <input type="radio" id="no" name="commercial" value="no" required>
                                no
                            </label>
                        </div>
                    </div>

                    <!-- Color -->
                    <div class="form-group">
                        <label for="color">Doral coating (color)</label>
                        <select id="color" name="color" required>
                            <option value="" selected disabled hidden>choose project type first</option>
                        </select>
                    </div>

                </div>

                <!-- Second Column -->
                <div class="form-column">
                    <!-- Panel material -->
                    <div class="form-group">
                        <label for="panel-material">Panel material</label>
                        <div class="radio-group">
                            <label class="radio-label" style="font-weight:normal">
                                <input type="radio" id="full" name="panel-material" value="full" required>
                                full
                            </label>
                            <label class="radio-label" style="font-weight:normal">
                                <input type="radio" id="one-side" name="panel-material" value="one-side" required>
                                one side
                            </label>
                        </div>
                        <select id="panel-material" name="panel-material" required>
                            <option value="TODO">TODO</option>
                        </select>
                    </div>

                    <!-- Decors -->
                    <div class="form-group">
                        <label for="panel-material-second">Panel Material (second side)</label>
                        <input type="text" id="panel-material-second" name="panel-material-second" placeholder="Panel Material (second side)">
                    </div>
                    
                    <!-- Construction Works (yes/no) -->
                    <div class="form-group">
                        <label for="construction-works">Construction Works (yes/no)</label>
                        <div class="radio-group">
                            <label class="radio-label" style="font-weight:normal">
                                <input type="radio" id="yes" name="construction-works" value="yes" required>
                                yes
                            </label>
                            <label class="radio-label" style="font-weight:normal">
                                <input type="radio" id="no" name="construction-works" value="no" required>
                                no
                            </label>
                        </div>
                    </div>
                
                    <!-- Construction Works Description -->
                    <div class="form-group">
                        <label for="construction-works-description">Construction Works Description</label>
                        <input type="text" id="construction-works-description" name="construction-works-description" placeholder="Construction Works Description">
                    </div>

                    <!-- Decors -->
                    <div class="form-group">
                        <label for="decors">Decors</label>
                        <select id="decors" name="decors" required>
                            <option value="TODO">TODO</option>
                        </select>
                    </div>
                </div>
            </form>

            <div class="form-group">
                <button type="reset" id="clearSecondForm">Clear</button>
            </div>
        </section>

        <!-- Price form -->
        <section class="third-form">
            <form class="door-form-third">
                <div class="form-column">
                    <!-- Pre-paid Amount -->
                    <div class="form-group">
                        <label for="pre-paid-amount">Pre-paid Amount</label>
                        <input type="text" id="pre-paid-amount" name="pre-paid-amount" placeholder="pre-paid amount">
                    </div>
                </div>
                <div class="form-column">
                    <!-- Price Tag -->
                    <div class="form-group">
                        <label for="price-tag">Price Tag</label>
                        <input type="text" id="price-tag" name="price-tag" placeholder="Price Tag">
                    </div>
                </div>
            </form>

            <div class="form-group">
                <button type="reset" id="clearThirdForm">Clear</button>
            </div>
        </section>

        <section class="install-comments">
            <form class="install-comments-form">
                <div class="form-group">
                    <textarea id="installComments" name="installComments" rows="5" placeholder="Enter your installation comments here"></textarea>
                </div>
                <div class="form-group">
                    <button type="reset" id="clearInstallComments">Clear</button>
                </div>
            </form>

            <!-- Buttons Section -->
        
        </section>
        
        <!-- Buttons Section -->
    <section class="buttons-section">
        <button id="saveAsDraftButton" class="grey-button">Save as Draft</button>
        <button id="submitButton" class="green-button">Submit</button>
    </section>

        <!-- JS script -->
        <script src="./assets/script/script.js"></script>
    </div>

</body>
</html>
