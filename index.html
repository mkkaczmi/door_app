<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Making App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container"  >
        
        <header>
            <h1>Door Making App</h1>
        </header>

        <!-- First form -->
        <section class="first-form">
            <h3>1st Form</h3>
            <form class="door-form" id="form1">
                <!-- First Column -->
                <div class="form-column">
                    <!-- Client Name -->
                    <div class="form-group">
                        <label for="clientName">Client Name</label>
                        <input type="text" id="clientName" name="clientName" placeholder="Enter client name" required>
                    </div>
                    
                    <!-- Client Email -->
                    <div class="form-group">
                        <label for="clientName">Client Email</label>
                        <input type="email" id="clientEmail" name="clientEmail" placeholder="Enter client email" required>
                    </div>

                    <!-- Client Phone -->
                    <div class="form-group">
                        <label for="clientPhone">Client Phone Number</label>
                        <input type="text" id="clientPhone" name="clientPhone" placeholder="Enter client phone number" required>
                    </div>

                    <!-- Location Form -->
                    <div class="form-group">
                        <label for="location">Location</label>
                        <div class="button-group">
                            <button type="button" id="clearLocation" class="clear-button">Clear Location</button>
                            <button type="button" id="getLocation" class="location-button">Get Current Location</button>
                        </div>
                    </div>

                    <!-- Separate text boxes for address components -->
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" id="street" name="street" placeholder="Street" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="City" required>
                    </div>

                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input type="text" id="state" name="state" placeholder="State/Province" required>
                    </div>

                    <div class="form-group">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code" required>
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" placeholder="Country" required>
                    </div>

                </div>

                <!-- Second Column -->
                <div class="form-column">
                    <!-- TASD Representative -->
                    <div class="form-group">
                        <label for="TASD_rep">TASD Representative</label>
                        <input type="text" id="TASD_rep" name="TASD_rep" placeholder="TASD Representative" required>
                    </div>

                    <!-- Project Code -->
                    <div class="form-group">
                        <label for="projectCode">Project Code</label>
                        <input type="text" id="projectCode" name="projectCode" placeholder="Enter project code" required>
                    </div>
    
                    <!-- Project Type -->
                    <div class="form-group">
                        <label for="projectType">Project type</label>
                        <select id="projectType" name="projectType" required>
                            <option value="" selected disabled hidden>choose project type</option>
                            <option value="BD-M">BD-M - Barn Doors Modern</option>
                            <option value="BD-M/R">BD-M/R - Barn Doors Modern/Rustic</option>
                            <option value="BD-R">BD-R - Barn Doors Rustic</option>
                            <option value="CL">CL - Closet</option>
                            <option value="CLP">CLP - New PCL - Closet Partition</option>
                            <option value="CPP">CPP - Customized Partition</option>
                            <option value="FCH">FCH - French</option>
                            <option value="FRL">FRL - Frame less type [new - 2023-02-19]</option>
                            <option value="MIX">MIX - Mixed types</option>
                            <option value="PIV">PIV - Pivot models</option>
                            <option value="PKT">PKT - Pocket doors</option>
                            <option value="SPP">SPP - Suspended partition</option>
                            <option value="SWG">SWG - Swing</option>
                            <option value="SWG-2STD">SWG-2std - Swing - both V. dorals STD</option>
                            <option value="TLSC-BFLD">TLSC-BFLD - Telescope - BiFold</option>
                            <option value="TLSCP">TLSCP - Telescope</option>
                            <option value="TTBD">TTBD - Type to be discussed</option>
                            <option value="WINDOW">WINDOW - Windows</option>
                            <option value="WOOD">WOOD - Wood</option>
                            <option value="XO">XO - Partition 1+1</option>
                            <option value="XOOX">XOOX - Partition 2+2</option>
                            <option value="XOX">XOX - 2 flix one slide</option>
                            <option value="CUSTOM">CUSTOM - Non standard type</option>
                        </select>
                    </div>

                    <!-- Project Subtype -->
                    <div class="form-group">
                        <label for="projectSubtype">Project subtype</label>
                        <select id="projectSubtype" name="projectSubtype" required>
                            <option value="" selected disabled hidden>choose project type first</option>
                            <option value="CUS" hidden>CUS - Custom type</option>
                            <option value="noneSubtype" hidden>none</option>
                            <option value="IO1" hidden>IO1 - Inside opening 1D</option>
                            <option value="IO2" hidden>IO2 - Inside opening 2D</option>
                            <option value="OC1" hidden>OC1 - Outside casing 1D</option>
                            <option value="OC2" hidden>OC2 - Outside casing 2D</option>
                            <option value="M1" hidden>M1 - 1 module</option>
                            <option value="M2" hidden>M2 - 2 modules</option>
                            <option value="M3" hidden>M3 - 3 modules</option>
                            <option value="M4" hidden>M4 - 4 modules</option>
                            <option value="M5" hidden>M5 - 5 modules</option>
                            <option value="M6" hidden>M6 - 6 modules</option>
                            <option value="M7" hidden>M7 - 7 modules</option>
                        </select>
                    </div>
                                        
                    <!-- Shape type -->
                    <div class="form-group">
                        <label for="shapeType">Shape Type</label>
                        <div class="image-options">
                            <label class="image-option">
                                <input type="radio" name="shapeType" value="rectangle" />
                                <img src="./assets/img/shape_rect.png" alt="Rectangular" style="width:75px; height:auto;"/>
                            </label>
                            <label class="image-option">
                                <input type="radio" name="shapeType" value="rectangle_oval" />
                                <img src="./assets/img/shape_rect_oval.png" alt="Rectangular with Oval Topping" style="width:75px; height:auto;"/>
                            </label>
                            <label class="image-option">
                                <input type="radio" name="shapeType" value="rectangle_rect" />
                                <img src="./assets/img/shape_rect_rect.png" alt="Rectangular with Rectangular Topping" style="width:75px; height:auto;"/>
                            </label>
                            <label class="image-option">
                                <input type="radio" name="shapeType" value="rectangle_triangle" />
                                <img src="./assets/img/shape_rect_trial.png" alt="Rectangular with Triangular Topping" style="width:75px; height:auto;"/>
                            </label>
                        </div>
                    </div>

                </div>

                <!-- Expected installation date -->
                <div class="form-group">
                    <label for="expectedInstallation">Expected Installation Date</label>
                    <div class="radio-group">
                        <label class="radio-label" style="font-weight:normal">
                            <input type="radio" id="flexibleInstallation" name="expectedInstallation" value="flexible" required>
                            Flexible
                        </label>
                        <label class="radio-label" style="font-weight:normal">
                            <input type="radio" id="fixedInstallation" name="expectedInstallation" value="fixed" required>
                            Fixed
                        </label>
                    </div>
                    <input type="date" id="installationDate" name="installationDate" required>
                </div>

            </form>

            <div class="form-group">
                <button type="reset" id="clearFirstForm">Clear</button>
            </div>

        </section>

        <!-- Photos and Dimensions Section -->
        <section class="photos-section">

            <!-- Photos of the place -->
            <div class="photo-option">
                <label for="photoOption"><b>Add photo of the place</b></label>
                <input type="file" id="photoOption" accept="image/*" multiple>
                <div class="image-preview"></div>
            </div>

            <!-- Photos of the dimensions -->
            <div class="photo-option">
                <label for="photoOptionDimensions"><b>Add photo of the dimensions</b></label>
                <input type="file" id="photoOptionDimensions" accept="image/*" multiple>
                <div class="image-preview"></div>
            </div>

            <!-- Redirection to dimensoning form -->
            <div class="photo-option">
                <a href="./dimensioning_form.html">Click to open dimensioning form</a>
            </div>

        </section>

        <!-- Second Form -->
        <section class="second-form">

            <form class="door-form-second" id="form2">
                <h3>2nd Form</h3>
                <!-- First Column -->
                <div class="form-column">
                    <!-- Handle Type -->
                    <div class="form-group">
                        <label for="handleType">Handle Type</label>
                        <select id="handleType" name="handleType" required>
                            <option value="" selected disabled hidden>choose project type first</option>
                            <option value="defaultHandle" hidden>default</option>
                            <option value="L" hidden>L - latch</option>
                            <option value="B" hidden>B - b-2-b</option>'
                            <option value="G12" hidden>G12 - glass 12"</option>
                            <option value="G24" hidden>G24 - glass 24"</option>
                            <option value="G48" hidden>G48 - glass 48"</option>
                            <option value="CUS" hidden>CUS - custom</option>
                            <option value="NO" hidden>NO - none</option>
                        </select>
                    </div>

                    <!-- Doral coating (color) -->
                    <div class="form-group">
                        <label for="color">Doral coating (color)</label>
                        <select id="color" name="color" required>
                            <option value="" selected disabled hidden>choose doral coating color</option>
                            <option value="custom">custom</option>
                            <option value="black">black</option>
                            <option value="white">white</option>
                            <option value="silver">silver</option>
                            <option value="wood">wood</option>
                        </select>
                    </div>

                    <!-- Panel material -->
                    <div class="form-group">
                        <label for="panelMaterial">Panel material</label>
                        <select id="panelMaterial" name="panelMaterial" required>
                            <option value="" selected disabled hidden>choose project type first</option>
                            <option value="noneMaterialFirst" hidden>none</option>
                            <option value="C" hidden>C - Clear</option>
                            <option value="M" hidden>M - Milky</option>
                            <option value="B" hidden>B - Black</option>
                            <option value="Ls" hidden>Ls - Mirror 1/4"</option>
                            <option value="Mmm" hidden>Mmm - MIX-Mirror/Milky</option>
                            <option value="Lb" hidden>Lb- Mirror 3/16</option>
                            <option value="LAM" hidden>LAM - Laminate</option>
                            <option value="CUS" hidden>CUS - Custom</option>
                            <option value="SG" hidden>SG - Satin Gl. 1/4"</option>
                            <option value="TIN" hidden>TIN - Tinted</option>
                            <option value="spClVi" hidden>spClVi - Clear Laminate (Vinyl/PCV)</option>
                        </select>
                    </div>

                    <!-- Panel material second side -->
                    <div class="form-group">
                        <label for="panelMaterialSecond">Panel Material Second Side</label>
                        <select id="panelMaterialSecond" name="panelMaterialSecond" required>
                            <option value="" selected disabled hidden>choose project type first</option>
                            <option value="same" hidden>Same as first side</option>
                            <option value="noneMaterialSecond" hidden>none</option>
                            <option value="C" hidden>C - Clear</option>
                            <option value="M" hidden>M - Milky</option>
                            <option value="B" hidden>B - Black</option>
                            <option value="Ls" hidden>Ls - Mirror 1/4"</option>
                            <option value="Mmm" hidden>Mmm - MIX-Mirror/Milky</option>
                            <option value="Lb" hidden>Lb- Mirror 3/16</option>
                            <option value="LAM" hidden>LAM - Laminate</option>
                            <option value="CUS" hidden>CUS - Custom</option>
                            <option value="SG" hidden>SG - Satin Gl. 1/4"</option>
                            <option value="TIN" hidden>TIN - Tinted</option>
                            <option value="spClVi" hidden>spClVi - Clear Laminate (Vinyl/PCV)</option>
                        </select>
                    </div>

                    <!-- Decors -->
                    <div class="form-group">
                        <label for="decors">Decors</label>
                        <select id="decors" name="decors" required>
                            <option value="" selected disabled hidden>choose decors</option>
                            <option value="CUSTOM">CUSTOM</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="FLAT18">FLAT18</option>
                        </select>
                    </div>

                    <!-- Transome options -->
                    <div class="form-group">
                        <label for="transome">Transome options</label>
                        <select id="transome" name="transome" required>
                            <option value="" selected disabled hidden>choose transome</option>
                            <option value="CUS">CUS - custom</option>
                            <option value="SQ">SQ - square</option>
                            <option value="ARC">ARC - arched</option>
                            <option value="2x4S">2x4 SQ</option>
                            <option value="2X4A">2x4 ARC</option>
                        </select>
                    </div>

                </div>

                <!-- Second Column -->
                <div class="form-column">
                    <!-- Commercial (yes/no)-->
                    <div class="form-group">
                        <label for="commercial">Commercial (yes/no)</label>
                        <div class="radio-group">
                            <label class="radio-label" style="font-weight:normal">
                                <input type="radio" id="yes" name="commercial" value="yes" required>
                                yes
                            </label>
                            <label class="radio-label" style="font-weight:normal">
                                <input type="radio" id="no" name="commercial" value="no" required>
                                no
                            </label>
                        </div>
                    </div>

                    <!-- Construction Works (yes/no) -->
                    <div class="form-group">
                        <label for="constructionWorks">Construction Works (yes/no)</label>
                        <div class="radio-group">
                            <label class="radio-label" style="font-weight:normal">
                                <input type="radio" id="yes" name="constructionWorks" value="yes" required>
                                yes
                            </label>
                            <label class="radio-label" style="font-weight:normal">
                                <input type="radio" id="no" name="constructionWorks" value="no" required>
                                no
                            </label>
                        </div>
                    </div>
                    
                    <!-- Construction works comments-->
                    <section class="constructionWorks-comments">
                        <form class="constructionWorks-comments-form">
                            <div class="form-group">
                                <textarea id="constructionWorksComments" name="constructionWorksComments" rows="5" placeholder="Enter your construction works comments here"></textarea>
                            </div>
                        </form>
                    </section>

                </div>

            </form>

            <div class="form-group">
                <button type="reset" id="clearSecondForm">Clear</button>
            </div>

        </section>

        <!-- Price form -->
        <section class="third-form">
            <h3>3rd form</h3>
            <form class="door-form-third" id="form3">
                
                    <!-- Pre-paid Amount -->
                    <div class="form-group">
                        <label for="prePaidAmount">Pre-paid Amount</label>
                        <input type="text" id="prePaidAmount" name="prePaidAmount" placeholder="Pre-paid">
                    </div>
                
                    <!-- Price Tag -->
                    <div class="form-group">
                        <label for="priceTag">Price Tag</label>
                        <input type="text" id="priceTag" name="priceTag" placeholder="Price Tag">
                    </div>
                
            </form>

            <div class="form-group">
                <button type="reset" id="clearThirdForm">Clear</button>
            </div>

        </section>

        <!-- Installation comments -->
        <section class="install-comments">
            <h3>Comments section</h3>
            <form class="install-comments-form" id="form4">
                <div class="form-group">
                    <textarea id="installComments" name="installComments" rows="5" placeholder="Enter your installation comments here"></textarea>
                </div>
                <div class="form-group">
                    <button type="reset" id="clearInstallComments">Clear</button>
                </div>
            </form>
        </section>

        <!-- Buttons for saving and importing data -->
        <button id="saveData">Save Data</button>
        <input type="file" id="importData" accept=".csv" />

        <!-- JS script -->
        <script src="./assets/script/script.js"></script>
    </div>

</body>
</html>
